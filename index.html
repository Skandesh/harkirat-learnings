<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Kirat is Learning - Curated Resources</title>
    <meta name="description" content="A curated collection of learning resources from @kirat_tw's GitHub repository">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(to right, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-bottom: 20px;
        }

        .subtitle a {
            color: #fff;
            text-decoration: underline;
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        #loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .link-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px var(--shadow);
            border-color: var(--primary);
        }

        .card-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
        }

        .card-thumbnail.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-secondary);
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            line-height: 1.4;
        }

        .card-title:hover {
            color: var(--primary);
        }

        .card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
            flex: 1;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .card-type {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-type.youtube {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
        }

        .card-author {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            margin-top: 60px;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #links-container {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 15px;
            }

            .stat-item {
                padding: 10px 20px;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>What Kirat is Learning</h1>
            <p class="subtitle">
                A curated collection of learning resources from
                <a href="https://github.com/hkirat/what-im-learning" target="_blank" rel="noopener">@kirat_tw's GitHub</a>
            </p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total Links</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="youtube-count">0</div>
                    <div class="stat-label">YouTube</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="website-count">0</div>
                    <div class="stat-label">Websites</div>
                </div>
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="youtube">YouTube</button>
            <button class="filter-btn" data-filter="website">Websites</button>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            Loading resources...
        </div>

        <div id="links-container"></div>

        <footer>
            <p>Auto-updates every 30 minutes via GitHub Actions</p>
            <p>Built with ‚ù§Ô∏è for the learning community</p>
        </footer>
    </div>

    <script>
        const container = document.getElementById('links-container');
        const loading = document.getElementById('loading');
        let allLinks = [];
        let currentFilter = 'all';

        // Load and display links
        async function loadLinks() {
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch('links-data.json');
                if (!response.ok) throw new Error('Failed to load data');

                const data = await response.json();
                allLinks = Object.values(data);

                // Update stats
                const youtubeCount = allLinks.filter(link => link.type === 'youtube').length;
                const websiteCount = allLinks.filter(link => link.type === 'website').length;

                document.getElementById('total-count').textContent = allLinks.length;
                document.getElementById('youtube-count').textContent = youtubeCount;
                document.getElementById('website-count').textContent = websiteCount;

                // Display links
                displayLinks(allLinks);

            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">
                            Failed to load resources. Please try again later.
                        </div>
                    </div>
                `;
            }

            loading.style.display = 'none';
        }

        // Display links based on filter
        function displayLinks(links) {
            container.innerHTML = '';

            if (links.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <div class="empty-state-text">
                            No resources found. Check back soon!
                        </div>
                    </div>
                `;
                return;
            }

            links.forEach(link => {
                const card = createLinkCard(link);
                container.appendChild(card);
            });
        }

        // Create a link card element
        function createLinkCard(link) {
            const card = document.createElement('div');
            card.className = 'link-card';

            // Create thumbnail
            let thumbnailHTML = '';
            if (link.type === 'youtube' && link.thumbnail) {
                thumbnailHTML = `<img src="${link.thumbnail}" alt="${link.title}" class="card-thumbnail" loading="lazy" onerror="this.style.display='none'">`;
            } else if (link.type === 'website' && link.image) {
                thumbnailHTML = `<img src="${link.image}" alt="${link.title}" class="card-thumbnail" loading="lazy" onerror="this.parentElement.querySelector('.placeholder').style.display='flex'">`;
            }

            // Fallback placeholder
            if (!thumbnailHTML || (link.type === 'website' && link.image)) {
                const icon = link.type === 'youtube' ? '‚ñ∂Ô∏è' : 'üîó';
                thumbnailHTML += `<div class="card-thumbnail placeholder" style="${link.image ? 'display:none' : ''}">${icon}</div>`;
            }

            // Truncate description
            const description = link.description
                ? (link.description.length > 120 ? link.description.substring(0, 120) + '...' : link.description)
                : '';

            card.innerHTML = `
                ${thumbnailHTML}
                <div class="card-content">
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="card-title">
                        ${link.title}
                    </a>
                    ${description ? `<p class="card-description">${description}</p>` : ''}
                    <div class="card-meta">
                        <span class="card-type ${link.type}">
                            ${link.type === 'youtube' ? '‚ñ∂Ô∏è YouTube' : 'üåê Website'}
                        </span>
                        ${link.author ? `<span class="card-author">${link.author}</span>` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter links
                currentFilter = btn.dataset.filter;
                const filteredLinks = currentFilter === 'all'
                    ? allLinks
                    : allLinks.filter(link => link.type === currentFilter);

                displayLinks(filteredLinks);
            });
        });

        // Initial load
        loadLinks();

        // Auto-refresh every 5 minutes to get updated data
        setInterval(loadLinks, 5 * 60 * 1000);
    </script>
</body>
</html>

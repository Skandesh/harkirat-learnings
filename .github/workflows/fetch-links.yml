name: Update Link Metadata

on:
  # Run every 900 minutes (15 hours)
  schedule:
    - cron: '0 */15 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to update immediately
  push:
    branches:
      - main
permissions:
  contents: write
  
jobs:
  update-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run metadata fetch script
        run: node scripts/fetch-metadata.js

      - name: Update dates from git history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-dates-from-git.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code links-data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add links-data.json
          git commit -m "ðŸ”„ Update link metadata and dates [automated]"
          git push
